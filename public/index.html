<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Co-op Blueprint Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <aside id="left">
      <h1>Co-op Builder</h1>

      <div id="sessionCard" class="card">
        <button id="create">Create Room</button>
        <div class="join">
          <input id="code" placeholder="Room code (AB12CD)" />
          <button id="join">Join</button>
        </div>
      </div>

      <div class="card">
        <div class="row"><span>Room:</span><strong id="roomLabel">—</strong></div>
        <div class="row"><span>Players:</span><strong id="pcount">0</strong></div>
      </div>

      <div class="card">
        <h2>Mode</h2>
        <select id="mode">
          <option value="memory">Memory (preview & peeks)</option>
          <option value="silhouette">Silhouette (outline only)</option>
          <option value="fog">Fog of War (cursor reveal)</option>
        </select>

        <div id="memCfg" class="cfg">
          <div class="row"><span>Preview (s)</span><input id="memPreview" type="number" min="0" max="30" value="8"></div>
          <div class="row"><span>Peeks</span><input id="memPeeks" type="number" min="0" max="10" value="3"></div>
          <div class="row"><span>Peek length (s)</span><input id="memPeekDur" type="number" min="1" max="10" value="2"></div>
          <div class="row"><span>Peeks left</span><strong id="peekLeft">—</strong></div>
          <button id="peekBtn">Peek</button>
        </div>

        <div id="silCfg" class="cfg hidden">
          <div class="row"><label><input id="silCounts" type="checkbox" checked> Show counts</label></div>
          <div class="row small"><span>Windows:</span><strong id="winCount">0</strong> <span>Doors:</span><strong id="doorCount">0</strong></div>
        </div>

        <div id="fogCfg" class="cfg hidden">
          <div class="row"><span>Reveal radius</span><input id="fogRad" type="number" min="1" max="8" value="3"></div>
        </div>

        <div class="row"><span>Blueprint opacity</span> <input id="bpAlpha" type="range" min="0" max="40" value="18"></div>
        <div class="row">
          <button id="start">Start Round</button>
          <button id="review">Review</button>
        </div>
        <button id="nextRound">Next Blueprint</button>
        <div id="status"></div>
      </div>

      <div class="card">
        <h2>Palette</h2>
        <div id="palette" class="palette"></div>
        <p class="tip">Click to place. Right-click to erase. Keys 1–5 change tile.</p>
      </div>
    </aside>

    <main>
      <canvas id="grid" width="800" height="720"></canvas>

      <div id="scorePanel" class="modal hidden">
        <div class="panel">
          <h3>Round Results</h3>
          <p><b>Accuracy:</b> <span id="acc">0</span>%</p>
          <p><b>Wrong tiles:</b> <span id="wrong">0</span></p>
          <p><b>Final Score:</b> <span id="final">0</span>/100</p>
          <p><b>Stars:</b> <span id="stars">★☆☆</span></p>
          <button id="closeScore">Close</button>
        </div>
      </div>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
