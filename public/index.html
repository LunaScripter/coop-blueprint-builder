<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Co-op Builder — Rounds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <aside id="left">
      <h1>Co-op Builder</h1>

      <div id="sessionCard" class="card">
        <button id="create">Create Room</button>
        <div class="join">
          <input id="code" placeholder="Room code (AB12CD)" />
          <button id="join">Join</button>
        </div>
      </div>

      <div class="card">
        <div class="row"><span>Room:</span><strong id="roomLabel">—</strong></div>
        <div class="row"><span>Players:</span><strong id="pcount">0</strong></div>
        <div class="row"><span>Ready:</span><strong id="readyCount">0</strong></div>
        <div class="row"><span>Round:</span><strong id="roundInfo">—</strong></div>
      </div>

      <div id="lobbyCard" class="card hidden">
        <h2>Match</h2>
        <div class="row">
          <label><input type="radio" name="mtype" value="competitive" checked> Competitive</label>
          <label><input type="radio" name="mtype" value="team"> Team</label>
        </div>
        <div class="row"><button id="readyBtn">Ready</button><button id="startBtn" disabled>Start Match</button></div>
        <div id="hostHint" class="hint"></div>
      </div>

      <div id="buildCard" class="card hidden">
        <div class="row"><span>Phase</span><strong id="phaseLbl">—</strong></div>
        <div class="row"><span>Time</span><strong id="timeLbl">—</strong></div>
        <div class="row" id="compBtns"><button id="submitBtn">Submit</button></div>
        <div class="row hidden" id="teamBtns"><button id="peekBtn">Peek</button><span id="peekLeft"></span></div>
        <div id="status"></div>
      </div>

      <div class="card">
        <h2>Palette</h2>
        <div id="palette" class="palette"></div>
        <p class="tip">Click = place. Right-click = erase. Keys 1–5 switch tiles.</p>
      </div>
    </aside>

    <main>
      <canvas id="grid" width="880" height="720"></canvas>

      <div id="overlay" class="overlay hidden">
        <div id="overlayText">Blueprint</div>
        <div id="overlaySub"></div>
      </div>

      <div id="scorePanel" class="modal hidden">
        <div class="panel">
          <h3 id="resultTitle">Round Results</h3>
          <ul id="scoreList"></ul>
          <button id="closeScore">Close</button>
        </div>
      </div>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
