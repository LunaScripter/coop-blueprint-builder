<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Co-op Builder — Rounds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- Left panel only for create/join; hidden once you’re in the lobby/game -->
    <aside id="left">
      <h1>Co-op Builder</h1>
      <div id="sessionCard" class="card">
        <button id="create">Create Room</button>
        <div class="join">
          <input id="code" placeholder="Room code (AB12CD)" />
          <button id="join">Join</button>
        </div>
      </div>
      <div class="card">
        <div class="row"><span>Room:</span><strong id="roomLabel">—</strong></div>
        <div class="row"><span>Players:</span><strong id="pcount">0</strong></div>
        <div class="row"><span>Ready:</span><strong id="readyCount">0</strong></div>
        <div class="row"><span>Round:</span><strong id="roundInfo">—</strong></div>
      </div>
      <p class="tip">Tip: After you join, controls move to the middle.</p>
    </aside>

    <main>
      <!-- Top HUD: round + timer -->
      <div id="topHUD" class="hud-top hidden">
        <div id="roundLabel">Round —</div>
        <div id="timerLabel">—s</div>
      </div>

      <!-- The board -->
      <canvas id="grid" width="880" height="720"></canvas>

      <!-- Bottom bar: palette + action button(s) -->
      <div id="bottomBar" class="hud-bottom hidden">
        <div id="paletteBar" class="palette-bar"></div>
        <div id="actionsBar" class="actions-bar">
          <button id="peekBtn" class="hidden">Peek <span id="peekLeft">x0</span></button>
          <button id="submitBtn" class="hidden">Submit</button>
        </div>
      </div>

      <!-- Centered Lobby Overlay (Ready/Start, host picks mode) -->
      <div id="lobbyOverlay" class="center-overlay hidden">
        <div class="panel large">
          <h2>Room <span id="roomLabelBig">—</span></h2>
          <div id="playersLine" class="sub">Players: <span id="pcountBig">0</span> · Ready: <span id="readyBig">0</span></div>
          <div class="row center">
            <label><input type="radio" name="mtype" value="competitive" checked> Competitive</label>
            <label><input type="radio" name="mtype" value="team"> Team</label>
          </div>
          <div class="row center gap">
            <button id="readyBtn">Ready</button>
            <button id="startBtn" disabled>Start Match</button>
          </div>
          <div id="hostHint" class="hint"></div>
        </div>
      </div>

      <!-- Phase overlay: Countdown / Blueprint / Build! -->
      <div id="phaseOverlay" class="overlay hidden">
        <div id="overlayText">Blueprint</div>
        <div id="overlaySub"></div>
      </div>

      <!-- Results modal -->
      <div id="scorePanel" class="modal hidden">
        <div class="panel">
          <h3 id="resultTitle">Round Results</h3>
          <ul id="scoreList"></ul>
          <button id="closeScore">Close</button>
        </div>
      </div>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
